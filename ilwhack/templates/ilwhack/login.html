{% extends 'ilwhack/page.html' %}
{% load crispy_forms_tags %}

{% block content %}
<article>
    <div class="post-header"><h1>Join the Fun!</h1></div>

    <div class="row">
        <div class="col-md-6">
        
            <form action="/ilwhack/login/" method="post">
                {{ form|crispy }}
                {% csrf_token %}
                <input type="submit" class="btn" value="Login" />
            </form>
            
        </div>
    </div>
</article>
{% endblock %}
