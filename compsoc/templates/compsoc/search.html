{% extends "compsoc/base.html" %}

{% block content %}
    <article>
        <div class="post-header">Search Results: {{ query }}</div>
        <ul>
            {% for result in page_results %}
            <li><a href="{% url 'compsoc-page' result.name %}">{{ result.title }}</a></li>
            {% endfor %}
        </li>        
    </article>
{% endblock %}
